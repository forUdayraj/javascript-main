<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Heading to be changed asynchronously -->
    <h1>async</h1>
    <!-- Button to stop asynchronous operation -->
    <button id="stop">Stop</button>
  </body>
  <script>
    // Function to be executed after a delay
    const changetext = function () {
      document.querySelector("h1").innerHTML = "practicing";
    };

    // Timeout for changing text after 2 seconds
    const changeMe = setTimeout(changetext, 2000);

    // Another example of a timeout function
    setTimeout(function () {
      console.log("udayraj");
    }, 2000); // It executes after 2 seconds

    // Event listener for the "Stop" button
    document.querySelector("#stop").addEventListener("click", function () {
      // Clear the timeout to stop the asynchronous operation
      clearTimeout(changeMe);
      console.log("stopped");
    });
  </script>
</html>
